<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>World class shopping</h2>
    <div class="row">
      <div class="col-md-9">
        <h2>Items for sale</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="http://placehold.it/400x300" class="img-responsive">
              <div class="caption">
                <big>Nexus 6P</big>
                <p>$499.99</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to cart</a></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="http://placehold.it/400x300" class="img-responsive">
              <div class="caption">
                <big>OnePlus 3</big>
                <p>$399.99</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to cart</a></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="http://placehold.it/400x300" class="img-responsive">
              <div class="caption">
                <big>Kindle Paperwhite</big>
                <p>$119.99</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to cart</a></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="http://placehold.it/400x300" class="img-responsive">
              <div class="caption">
                <big>Reversible Down Comforter</big>
                <p>$45.99</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to cart</a></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="http://placehold.it/400x300" class="img-responsive">
              <div class="caption">
                <big>Women's Bag Gloves</big>
                <p>$39.55</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to cart</a></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="http://placehold.it/400x300" class="img-responsive">
              <div class="caption">
                <big>Casio Digital Watch</big>
                <p>$14.99</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to cart</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3" id="react">
      </div>
      
      <script src="bundle.js"></script>
    </div>
  </div>
</body>

</html>
